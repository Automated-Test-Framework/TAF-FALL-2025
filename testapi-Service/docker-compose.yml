version: "3.9"
services:
  testapi:
    image: ${REGISTRY_BASE}/lionel-test-team2-testapi:${TEST_API_VERSION}
    build:
      context: ./testapi
      dockerfile: ./Dockerfile

  backend:
    image: ${REGISTRY_BASE}/lionel-test-team2-backend:${BACKEND_VERSION}
    build:
      context: ./
      dockerfile: ./backend/Dockerfile

  frontend:
    image: ${REGISTRY_BASE}/lionel-test-team2-frontend:${FRONTEND_VERSION}
    build:
      context: ./
      dockerfile: ./frontend/Dockerfile
  
  selenium:
    image: ${REGISTRY_BASE}/lionel-test-team2-selenium:${SELENIUM_VERSION}
    container_name: selenium
    build:
      context: ./
      dockerfile: ./selenium/Dockerfile