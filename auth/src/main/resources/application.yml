server:
  servlet:
    context-path:
  port: ${PORT_AUTH:8080}

spring:
  application:
    name: auth

  cloud:
    compatibility-verifier:
      enabled: false

  data:
    mongodb:
      uri: ${DB_URI}
      authentication-database: ${DB_AUTH}
      database: ${DB_NAME}
      auto-index-creation: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

feign:
  okhttp:
    enabled: true

taf:
  app:
    jwtSecret: ${API_TEST_TOKEN}
    jwtExpirationMs: ${API_TEST_EXP_TIME}

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.value}
  #  prefer-ip-address: true

  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${EUREKA_USERNAME}:${EUREKA_PASSWORD}@${EUREKA_HOST}:${EUREKA_PORT}/eureka

springdoc:
  api-docs:
    path: /api-docs

  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    root: ${LOG_ROOT:INFO}
    org.springframework.web: ${LOG_WEB:INFO}
    org.hibernate: ${LOG_HIBERNATE:INFO}
    org.springframework: ${LOG_FRAMEWORK:INFO}

# Feature flags for authentication methods (can be overridden via env)
feature:
  auth:
    mode: ${FEATURE_AUTH_MODE:oauth}   # can be: jwt | oauth | basic